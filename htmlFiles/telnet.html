<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
    <title>telnet</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="/demo/css/filepath-style.css">
</head>
<body>

        <div id="container">

     <label class="form-label">Telnet IP</label>
     <input id="ip" name="ip" type="text" placeholder="ip">
     <label class="form-label">PORT</label>
     <input id="port" name="port" type="text" placeholder="port">
        </div>
     <input type="submit" id="telnetdisplay" value="telnetdisplay" class="btn btn-primary" >


     <div id= telnetresults></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>


    $('#telnetdisplay').click(function(){
          $c= document.getElementById("ip").value;
	  $e= document.getElementById("port").value;

            $.ajax
            ({
                url: '/demo/php/telnet-content.php', 
                data: {"eid": $c,
		      "eie": $e},
                type: 'POST',
                success: function(result)
                {
                     $("#telnetresults").html(result);
                }
            });
        });

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
